<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/android_css.css" media="only screen and (max-width: 6000px)" />
        <title>Kana Quiz</title>
    </head>
    <body>


    	<div id="header">
    		<h1><img src="icon.png" style="vertical-align:middle"/> Kana Quiz</h1>
    		<p>Practice japanese characters hiragana and katakana</p>
    	</div>
	    	<div class="game-container" align="center">
	    		<button id="newGameBtn" onclick="newGame()" >New Game</button>
	    		<br>
	    		Select an option ::
	    		<select id="select_option" autofocus>
	    			<option value="rnd_ten">Random Twenty</option>
	    			<option value="all_hira">All Hiragana</option>
	    			<option value="all_kata">All Katakana</option>
	    		</select>
	    		<button id="start" onclick="startQuiz('select_option')" >Go!</button>
	    	
	    		<div class="charPlace">
	    			<p id="p"></p>
	    			<span id="correctAnswer" style="color:#ffaa00 ;font-size: 25px"></span>
	    		</div>
	    		<input id="inputChar" type="text" value=""/><br><br>
	    		<button id="checkBtn" onclick="checkChar(k,romaji)" style="width:100px; height:40px" >CHECK IT</button>	    
	    		<p id="p1"></p>
	    	</div>
    	<div id="footer">
    		<h1>Created by <a href="http://www.embeddedsoft.ro/" target="_blank" style="color: #405090; text-decoration:none">embeddedsoft.ro</a></h1>
    		<p>Prototyping your ideas</p>
    		<p>Main activity: building embedded systems, android apps and websites</p>
    	</div>    	
		<script src="js/script.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
